# ===========================================
# NEBU - STACK DE MONITOREO Y OBSERVABILIDAD
# ===========================================
# Docker Compose Specification (version field obsoleto desde 2025)
# Stack de monitoreo: Prometheus, Loki, Promtail, Grafana
# Uso: docker compose -f docker-compose.monitoring.yml up -d
# Requiere que los servicios core estén corriendo (docker compose up -d)
# Fecha: Enero 2025

networks:
  # Red interna para comunicación entre servicios de monitoreo
  monitoring-network:
    driver: bridge
  # Red externa para conectar con servicios core
  nebu_traefik-network:
    external: true
  nebu_nebu-network:
    external: true

volumes:
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local

services:
  # ==============================================
  # PROMETHEUS - MÉTRICAS Y MONITOREO
  # ==============================================
  prometheus:
    image: prom/prometheus:v3.0.1
    container_name: nebu-prometheus
    restart: unless-stopped
    networks:
      - monitoring-network
      - nebu_traefik-network
      - nebu_nebu-network
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=30d
      - --web.console.libraries=/etc/prometheus/console_libraries
      - --web.console.templates=/etc/prometheus/consoles
      - --web.enable-lifecycle
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=nebu_traefik-network"
      - "traefik.http.routers.prometheus.rule=Host(`metrics.${DOMAIN:-flow-telligence.com}`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls=true"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      - "traefik.http.routers.prometheus.middlewares=auth-basic,security-headers"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ==============================================
  # LOKI - AGREGACIÓN DE LOGS
  # ==============================================
  loki:
    image: grafana/loki:3.3.2
    container_name: nebu-loki
    restart: unless-stopped
    networks:
      - monitoring-network
      - nebu_nebu-network
    volumes:
      - ./monitoring/loki/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: ["-config.file=/etc/loki/local-config.yaml"]
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ==============================================
  # PROMTAIL - RECOLECCIÓN DE LOGS
  # ==============================================
  promtail:
    image: grafana/promtail:3.3.2
    container_name: nebu-promtail
    restart: unless-stopped
    networks:
      - monitoring-network
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./monitoring/promtail/promtail.yml:/etc/promtail/promtail.yml:ro
    command: ["-config.file=/etc/promtail/promtail.yml"]
    depends_on:
      loki:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'

  # ==============================================
  # GRAFANA - VISUALIZACIÓN Y DASHBOARDS
  # ==============================================
  grafana:
    image: grafana/grafana:11.4.0
    container_name: nebu-grafana
    restart: unless-stopped
    networks:
      - monitoring-network
      - nebu_traefik-network
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_SECURITY_SECRET_KEY=${SESSION_SECRET}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_SERVER_ROOT_URL=https://dashboard.${DOMAIN:-flow-telligence.com}
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=nebu_traefik-network"
      - "traefik.http.routers.grafana.rule=Host(`dashboard.${DOMAIN:-flow-telligence.com}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.http.routers.grafana.middlewares=security-headers"
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
