http:
  middlewares:
    # Redirect www to non-www
    redirect-www-to-non-www:
      redirectRegex:
        regex: "^https?://www\\.(.+)"
        replacement: "https://${1}"
        permanent: true
    
    # Security headers
    security-headers:
      headers:
        contentTypeNosniff: true
        browserXssFilter: true
        forceSTSHeader: true
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        referrerPolicy: "strict-origin-when-cross-origin"
        permissionsPolicy: "camera=(), microphone=(), geolocation=()"
        customFrameOptionsValue: "SAMEORIGIN"
        contentSecurityPolicy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://connect.facebook.net https://checkout.culqi.com https://static.cloudflareinsights.com https://embed.cloudflarestream.com https://www.tiktok.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.flow-telligence.com wss://api.flow-telligence.com https://www.google-analytics.com https://analytics.google.com https://www.facebook.com; frame-src https://checkout.culqi.com https://customer-zbno8sqqfzr3s0ue.cloudflarestream.com https://iframe.cloudflarestream.com https://www.facebook.com https://web.facebook.com https://www.tiktok.com; media-src 'self' https://customer-zbno8sqqfzr3s0ue.cloudflarestream.com blob:;"
    
    # Rate limiting
    rate-limit:
      rateLimit:
        average: 50
        burst: 100
        period: "1m"
    
    # API rate limiting (m√°s estricto)
    api-rate-limit:
      rateLimit:
        average: 100
        burst: 200
        period: "1m"
    
