# Expone PostgreSQL en localhost para acceso desde herramientas de desarrollo

services:
  postgres:
    # Exponer puerto solo en localhost (seguro)
    ports:
      - "127.0.0.1:5432:5432"

    # Agregar traefik-network adem√°s de nebu-network
    # Esto permite acceso desde el host sin perder la conectividad interna
    networks:
      - nebu-network
      - traefik-network
