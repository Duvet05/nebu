# ===========================================
# NEBU - SERVICIOS CORE DE PRODUCCIÓN
# ===========================================
# Docker Compose Specification (version field obsoleto desde 2025)
# Incluye solo servicios core: Traefik, Frontend, Backend, PostgreSQL, Redis, ChromaDB
# Para monitoreo (Prometheus, Grafana, Loki, Promtail), usar: docker compose -f docker-compose.monitoring.yml up -d
# Fecha: Enero 2025

networks:
  traefik-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
  nebu-network:
    driver: bridge
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/16

volumes:
  # Core service volumes
  postgres_data:
    driver: local
  redis_data:
    driver: local
  chromadb_data:
    driver: local
  backend_uploads:
    driver: local
  frontend_uploads:
    driver: local
  traefik_letsencrypt:
    driver: local

services:
  # ==============================================
  # TRAEFIK - REVERSE PROXY SEGURO v3.5
  # ==============================================
  traefik:
    image: traefik:v3.5
    container_name: nebu-traefik-prod
    restart: on-failure:3
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3 support
      - "127.0.0.1:9080:9080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
      - ./gateway/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./gateway/dynamic:/etc/traefik/dynamic:ro
    environment:
      - ACME_EMAIL=${ACME_EMAIL}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=nebu_traefik-network"

      # Dashboard con autenticación básica
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.${DOMAIN:-flow-telligence.com}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.traefik-dashboard.entrypoints=traefik"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=auth-basic@file,security-headers@file"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9080/ping" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'

  # ==============================================
  # FRONTEND - RECURSOS AUMENTADOS
  # ==============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: nebu-frontend
    restart: on-failure:3
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_URL=https://${DOMAIN:-flow-telligence.com}
      - API_URL=https://api.${DOMAIN:-flow-telligence.com}
      - BACKEND_URL=http://backend:3001/api/v1
      - SESSION_SECRET=${SESSION_SECRET}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - FROM_EMAIL=${FROM_EMAIL}
      - CULQI_SECRET_KEY=${CULQI_SECRET_KEY}
      - CULQI_PUBLIC_KEY=${CULQI_PUBLIC_KEY}
      - VITE_CULQI_PUBLIC_KEY=${CULQI_PUBLIC_KEY}
    volumes:
      - frontend_uploads:/app/public/uploads:rw
    networks:
      - traefik-network
      - nebu-network
    depends_on:
      backend:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=nebu_traefik-network"

      # Router para WWW (solo para hacer redirect)
      - "traefik.http.routers.frontend-www-redirect.rule=Host(`www.${DOMAIN:-flow-telligence.com}`)"
      - "traefik.http.routers.frontend-www-redirect.entrypoints=websecure"
      - "traefik.http.routers.frontend-www-redirect.tls=true"
      - "traefik.http.routers.frontend-www-redirect.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend-www-redirect.middlewares=redirect-www-to-non-www@file"
      - "traefik.http.routers.frontend-www-redirect.service=frontend"

      # Router principal para el dominio (solo non-www)
      - "traefik.http.routers.frontend-secure.rule=Host(`${DOMAIN:-flow-telligence.com}`)"
      - "traefik.http.routers.frontend-secure.entrypoints=websecure"
      - "traefik.http.routers.frontend-secure.tls=true"
      - "traefik.http.routers.frontend-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend-secure.service=frontend"
      - "traefik.http.routers.frontend-secure.middlewares=security-headers@file,rate-limit@file"

      # Router para acceso por IP (temporal hasta DNS)
      - "traefik.http.routers.frontend-ip.rule=Host(`62.169.30.44`)"
      - "traefik.http.routers.frontend-ip.entrypoints=websecure"
      - "traefik.http.routers.frontend-ip.tls=true"
      - "traefik.http.routers.frontend-ip.service=frontend"
      - "traefik.http.routers.frontend-ip.middlewares=security-headers@file,rate-limit@file"

      # Servicio
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.path=/api/health"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.timeout=10s"
    deploy:
      resources:
        limits:
          memory: 2G # TODO Definir memoria
          cpus: '1.0' # TODO Definir CPUs 
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==============================================
  # POSTGRESQL - CON LÍMITES Y OPTIMIZACIÓN
  # ==============================================
  postgres:
    image: postgres:15.4-alpine
    container_name: nebu-postgres-prod
    restart: on-failure:3
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    command: >
      postgres  -c max_connections=200  -c shared_buffers=512MB  -c effective_cache_size=2GB  -c maintenance_work_mem=128MB  -c checkpoint_completion_target=0.9  -c wal_buffers=16MB  -c default_statistics_target=100  -c random_page_cost=1.1  -c effective_io_concurrency=200  -c work_mem=8MB  -c min_wal_size=1GB  -c max_wal_size=4GB  -c max_worker_processes=4  -c max_parallel_workers_per_gather=2  -c max_parallel_workers=4 -c log_min_duration_statement=1000 -c log_checkpoints=on -c log_connections=on -c log_disconnections=on -c log_lock_waits=on
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init-master.sh:/docker-entrypoint-initdb.d/init-master.sh:ro
    networks:
      - nebu-network
    deploy:
      resources:
        limits:
          memory: 2G # TODO Definir memoria
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME} -d ${DATABASE_NAME}" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # REDIS - CON AUTENTICACIÓN Y AOF MEJORADO
  # ==============================================
  redis:
    image: redis:7.2.1-alpine
    container_name: nebu-redis-prod
    restart: on-failure:3
    command:
      - redis-server
      - --requirepass
      - "${REDIS_PASSWORD}"
      - --appendonly
      - "yes"
      - --appendfsync
      - everysec
      - --maxmemory
      - 1gb
      - --maxmemory-policy
      - allkeys-lru
      - --tcp-keepalive
      - "60"
      - --timeout
      - "300"
    volumes:
      - redis_data:/data
    networks:
      - nebu-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 30s
      timeout: 3s
      retries: 3

  # ==============================================
  # CHROMADB - BASE DE DATOS VECTORIAL
  # ==============================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: nebu-chromadb-prod
    restart: on-failure:3
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - ALLOW_RESET=TRUE
    volumes:
      - chromadb_data:/chroma/chroma
    # Puertos expuestos via docker-compose.override.yml (desarrollo)
    # En producción, solo accesible desde la red interna nebu-network
    networks:
      - nebu-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: [ "CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==============================================
  # BACKEND - CON HEALTH CHECK Y OPTIMIZACIONES
  # ==============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: nebu-backend-prod
    restart: on-failure:3
    environment:
      - NODE_ENV=production
      - PORT=${BACKEND_PORT:-3001}
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_SSL=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD} # Redis con autenticación
      - JWT_SECRET=${JWT_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - DOMAIN=${DOMAIN}
      - CORS_ORIGIN=${FRONTEND_URL}
      - ALLOW_LOCALHOST_CORS=${ALLOW_LOCALHOST_CORS:-false}
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - RATE_LIMIT_TTL=60000
      - RATE_LIMIT_LIMIT=100
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      # ChromaDB Configuration
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - CHROMADB_RETENTION_DAYS=${CHROMADB_RETENTION_DAYS:-365}
      # OpenAI Configuration (para embeddings)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Memory Configuration
      - MEMORY_RETENTION_DAYS=${MEMORY_RETENTION_DAYS:-30}
      - ENABLE_MEMORY_DECAY=${ENABLE_MEMORY_DECAY:-true}
      # Database Mode Configuration (see backend/DATABASE_MODES.md)
      # DB_USE_MIGRATIONS=false (default): Use synchronize mode (development)
      # DB_USE_MIGRATIONS=true: Use migrations mode (production)
      - DB_USE_MIGRATIONS=${DB_USE_MIGRATIONS:-false}
      # Auto-seed only works in synchronize mode (DB_USE_MIGRATIONS=false)
      - AUTO_SEED=${AUTO_SEED:-true}
      # Email Verification Configuration
      # Set to 'false' to disable email verification (useful when SMTP is not configured)
      - REQUIRE_EMAIL_VERIFICATION=${REQUIRE_EMAIL_VERIFICATION:-false}
    ports:
      - "3001:3001"
    volumes:
      - backend_uploads:/app/uploads:rw
    networks:
      - traefik-network
      - nebu-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=nebu_traefik-network"

      # Router principal HTTPS para el dominio
      - "traefik.http.routers.backend.rule=Host(`api.${DOMAIN:-flow-telligence.com}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend.middlewares=api-rate-limit@file,security-headers@file"
      - "traefik.http.routers.backend.service=backend"

      # Router HTTPS para acceso por IP con path /api/*
      - "traefik.http.routers.backend-ip.rule=Host(`62.169.30.44`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-ip.entrypoints=websecure"
      - "traefik.http.routers.backend-ip.tls=true"
      - "traefik.http.routers.backend-ip.service=backend"
      - "traefik.http.routers.backend-ip.middlewares=api-rate-limit@file,security-headers@file"

      # Routers HTTP (sin TLS) para dispositivos IoT
      - "traefik.http.routers.backend-iot.rule=Host(`62.169.30.44`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-iot.entrypoints=web"
      - "traefik.http.routers.backend-iot.service=backend"
      - "traefik.http.routers.backend-iot.middlewares=api-rate-limit"

      - "traefik.http.routers.backend-iot-domain.rule=Host(`api.${DOMAIN:-flow-telligence.com}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-iot-domain.entrypoints=web"
      - "traefik.http.routers.backend-iot-domain.service=backend"
      - "traefik.http.routers.backend-iot-domain.middlewares=api-rate-limit"

      # Servicio con healthcheck
      - "traefik.http.services.backend.loadbalancer.server.port=3001"
      - "traefik.http.services.backend.loadbalancer.healthcheck.path=/api/v1/health"
      - "traefik.http.services.backend.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.backend.loadbalancer.healthcheck.timeout=10s"

      # Rate limiting para API
      - "traefik.http.middlewares.api-rate-limit.ratelimit.burst=200"
      - "traefik.http.middlewares.api-rate-limit.ratelimit.average=100"
      - "traefik.http.middlewares.api-rate-limit.ratelimit.period=1m"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0' # TODO: Definir CPUs completo
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: [ "CMD", "node", "-e", "fetch('http://localhost:3001/api/v1/health/liveness').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
