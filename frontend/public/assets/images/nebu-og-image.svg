      <tspan fill="#FF9D5C">n</tspan>
      <tspan fill="#5EC1D8">e</tspan>
      <tspan fill="#FF6B8A">b</tspan>
      <tspan fill="#A78BFA">u</tspan>
    </text>

    <!-- LÃ­nea decorativa animada bajo el logo -->
    <rect x="80" y="155" width="250" height="6" rx="3" fill="url(#logoLine)"/>

  </g>

  <!-- TÃ­tulo principal -->
  <text x="80" y="250" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="bold" fill="#2C3E50">
    Tu compaÃ±ero inteligente
  </text>

  <!-- SubtÃ­tulo con color accent -->
  <text x="80" y="320" font-family="Arial, Helvetica, sans-serif" font-size="50" font-weight="600" fill="#5EC1D8">
    Aprende jugando sin pantallas
  </text>

  <!-- Grid de caracterÃ­sticas con iconos emoji -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="34" font-weight="500">
    <!-- Fila 1 -->
    <g transform="translate(80, 400)">
      <text x="0" y="0" fill="#FF9D5C">âœ¨ IA personalizada</text>
    </g>

    <g transform="translate(550, 400)">
      <text x="0" y="0" fill="#FF9D5C">ğŸŒ Multiidioma</text>
    </g>

