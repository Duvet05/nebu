# Traefik Static Configuration
# =============================

# API & Dashboard
api:
  dashboard: true
  insecure: false

# Docker Provider
providers:
  docker:
    exposedByDefault: false
    network: nebu_traefik-network
  
  # File provider for dynamic configuration
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
  
  traefik:
    address: ":9080"

# SSL/TLS Configuration
certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@flow-telligence.com
      storage: /letsencrypt/acme.json
      keyType: EC384
      httpChallenge:
        entryPoint: web

# Security
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# Logging
log:
  level: INFO
  format: json

accessLog:
  format: json
  bufferingSize: 100

# Metrics
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true

# Health & Ping
ping:
  entryPoint: traefik
