<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones -->
  <defs>
    <!-- Gradiente de fondo principal -->
    <linearGradient id="mainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9F5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF7F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE8D6;stop-opacity:1" />
    </linearGradient>

    <!-- Gradiente para logo -->
    <linearGradient id="logoLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9D5C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5EC1D8;stop-opacity:1" />
    </linearGradient>

    <!-- Sombra suave -->
    <filter id="softGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo principal -->
  <rect width="1200" height="630" fill="url(#mainBg)"/>

  <!-- Elementos decorativos de fondo -->
  <!-- CÃ­rculo grande superior derecha -->
  <circle cx="950" cy="180" r="180" fill="#FFE5D0" opacity="0.25"/>
  <circle cx="950" cy="180" r="120" fill="#FFDDC4" opacity="0.3"/>

  <!-- CÃ­rculo inferior izquierda -->
  <circle cx="200" cy="500" r="130" fill="#E0F2F7" opacity="0.25"/>
  <circle cx="200" cy="500" r="80" fill="#D0EAF5" opacity="0.3"/>

  <!-- CÃ­rculo pequeÃ±o inferior derecha -->
  <circle cx="1050" cy="520" r="90" fill="#FFF0E5" opacity="0.3"/>

  <!-- Sparkles decorativos -->
  <text x="800" y="120" font-size="50" opacity="0.5">âœ¨</text>
  <text x="920" y="280" font-size="45" opacity="0.6">âœ¨</text>
  <text x="180" y="580" font-size="42" opacity="0.55">âœ¨</text>
  <text x="1080" y="450" font-size="38" opacity="0.5">âœ¨</text>

  <!-- Contenedor principal -->
